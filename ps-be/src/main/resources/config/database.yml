#############  数据库配置 (多环境)
#############  Database Configuration (Multi-Environment)
############################################################

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    druid:
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

##########################################################################
#############  MyBatis 相关配置
##########################################################################
topinfo:
  mybatis:
    ## 租户模式（可选）
    tenant: false
    ## 忽略不需要添加租户条件的表, 数组（可选）
    ignore-tenant-tables:
      - test

