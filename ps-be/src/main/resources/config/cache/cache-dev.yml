############################################################
#############  开发环境缓存配置
#############  Development Cache Configuration
############################################################

spring:
  ###########################################################
  ############ Redis 配置
  ###########################################################
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # Redisson 配置
  redisson:
    config: classpath:redis/redisson-single.yml

############################################################
#############  EhCache 配置
############################################################
  cache:
    type: ehcache
    ehcache:
      config: classpath:config/cache/ehcache-dev.xml