---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    # 生产环境使用环境变量配置数据库连接
    url: ${DB_URL:jdbc:mariadb://prod-db-server:3306/ps-bmp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    druid:
      initial-size: 20
      min-idle: 20
      max-active: 500
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      # 生产环境禁用SQL监控界面
      stat-view-servlet:
        enabled: false
      # 生产环境启用SQL防火墙
      filter:
        wall:
          enabled: true
          config:
            select-allow: true
            delete-allow: false
            update-allow: true
            insert-allow: true
topinfo:
  mybatis:
    ## 数据中心（可选）
    datacenterId: ${DATACENTER_ID:0}
    ## 机器（可选）
    machineId: ${MACHINE_ID:0}
    ## 数据源配置
    datasource-config:
      url: ${DB_URL:jdbc:mariadb://prod-db-server:3306/ps-bmp?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai}
      username: ${DB_USERNAME}
      password: ${DB_PASSWORD}
      minIdle: 20
      maxActive: 500
      validationQuery: SELECT 1
    ## 租户模式（可选）
    tenant: ${TENANT_MODE:false}